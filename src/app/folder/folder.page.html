<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <swiper-container events-prefix="swiper-" [modules]="swiperModules" [loop]="false" [pagination]="true" #swiper
    (swiper-slidechange)='slideChanged($event)'>>
     <swiper-slide>
      <app-page1></app-page1>
     </swiper-slide>
     <swiper-slide>
      <app-page2></app-page2>
     </swiper-slide>
  </swiper-container>
  
</ion-content>
